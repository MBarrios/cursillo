<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3g.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
	<head>
		<title>Mi pagina</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			var c;
			var cuenta=5;
			var x=window.prompt("Introduce palabra:");
			var largo=x.length;
			var finalizado=false;
			var palabraOculta="-";
			var palabraEntera=x;
			for(var i=1;i<largo;i++){
				palabraOculta=palabraOculta+"-";}
			while (cuenta>0 && finalizado==false){
				x=palabraEntera;
				c=window.prompt("Introduce caracter:");
				var indice=x.indexOf(c);
				if (indice!=-1){
					for(var i=0;i<largo;i++){
						if(indice==i){
							var sub1=palabraOculta.substring(0,indice);
							if(indice!=largo-1){
								var sub2=palabraOculta.substring(indice+1);
								subx2=x.substring(indice+1);
								palabraOculta=sub1+c+sub2;
								}
							else{
								palabraOculta=sub1+c;
								}
							subx1="*";
							if(indice!=largo-1){
								for (var j=0;j<indice;j++)
									subx1=subx1+"*";
								}
							else
								for (var j=0;j<indice-1;j++)
									subx1=subx1+"*";
							x=subx1+subx2;
							indice=x.indexOf(c);
							}
					}
					var count=0;
					for(var i=0;i<largo;i++)
						if(palabraOculta.charAt(i)!="-")
							count++;
					if (count==largo)
						finalizado=true;
					alert(palabraOculta);
			}
			else
				cuenta--;
		}
		if(finalizado==true)
			alert("has acertado la palabra");
		else
			alert("no tienes mas oportunidades");
		</script>
	</body>
</html>
