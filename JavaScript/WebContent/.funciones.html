<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
	<head>
		<title>Mi pagina</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script languaje="javascript">
			function sumar(x,y){
				var suma=0;
				suma=x+y;
				return suma}
		</script>
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			var x=parseInt(window.prompt("Introduce numero:"));
			var y=parseInt(window.prompt("Introduce numero:"));
			var z=parseInt(window.prompt("Introduce numero:"));
			var parcial=sumar(x,y);
			var total=sumar(parcial,z);
			document.write(total);
		</script>
	</body>
</html>
