<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3g.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
	<head>
		<title>Ahorcado</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<script language="javascript" type="text/javascript">
			var cuenta=5;
			var conseguido=false;
			var acierto=0;
			var c;
			var x=window.prompt("Introduce palabra:");
			var largo=x.length;
			var palabraOculta="-";
			var palabraEntera=x;
			var finPalabra=false;
			for(var i=1;i<largo;i++){
				palabraOculta=palabraOculta+"-";}
			while (cuenta>0&&conseguido==false){
				c=window.prompt("Introduce caracter:");
				indice=x.indexOf(c);
				if (indice!=-1)
					{var j=0;
					while(finPalabra==false && j<largo){
						//for(var i=0;i<largo;i++)


							if(j==indice){
								var sub1=palabraOculta.substring(0,indice);
								var subAnterior=sub1+c;
								if(indice!=largo-1){
									var sub2=palabraOculta.substring(indice+1);
									x=x.substring(indice+1);
									palabraOculta=sub1+c+sub2;
									}
								else{
									palabraOculta=subAnterior+sub1+c;
									finPalabra=true;
								}


								}//end if
								largo=x.length;
						        indice=x.indexOf(c);
								 j++;
						        j=0;
								if(indice==-1)
						        	finPalabra=true;

					}}//end while
				else //if indice==-1
					cuenta--;
				var count=0;
				alert(palabraOculta);
				x= palabraEntera;
				largo=x.length;
				for(var i=0;i<largo;i++)
					if(palabraOculta.charAt(i)!="-")
						count++;
				if (count==palabraOculta.length)
					conseguido=true;
					finPalabra=false;
				}
		if(conseguido==true)
			alert("has acertado la palabra");
		else
			alert("no tienes mas oportunidades");
		</script>
	</body>
</html>
